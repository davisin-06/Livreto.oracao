<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livreto de Oração</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Matemasie&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Matemasie&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: #47051b;
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            position: relative;


        }

        .esquerdo {
            background: #c95b4d;
            width: 40vw;
            height: 100vh;
            text-align: center;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            position: absolute;
            top: 0%;
            left: 0%;
            margin: 0px 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: #c95b4d;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 50px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #a1a1a1;
            border-radius: 4px;

        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Edu Vic Wa Nt Beginner', sans-serif;
        }

        button:hover {
            background-color: #196129;
        }

        ul {
            list-style-type: none;
            padding: 5px;
            background-color: #ffffff;
            border-radius: 15px;
            border: 1px solid #a1a1a1;

            text-align: center;
        }

        p {
            margin: 4px 0;
            padding: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: justify;
        }
    </style>
</head>

        function buscarLivro() {
            var dia = document.getElementById("Dia").value;
            var livro_encontrado = null;
            for (let posicao = 0; posicao < lista_biblia.length; posicao = posicao + 1) {
                debugger
                if (dia == lista_biblia[posicao].dia) {
                    livro_encontrado = lista_biblia[posicao];
                    break;
                }
            }

            var lista_ul = document.getElementById("lista_biblia");
            lista_ul.innerHTML = ""
            if (livro_encontrado != null) {
                var dia = ""
                for (let posicao = 0; posicao < livro_encontrado.versos.length; posicao = posicao + 1) {
                    dia = dia + `
                    <p>
                        <h4>${livro_encontrado.versos[posicao].Titulo}</h4>
                        <span>${livro_encontrado.versos[posicao].texto}</span>
                    </p>
                `
                }

                lista_ul.innerHTML = dia
            } else {
                lista_ul.innerText = "Oração não encontrada!"
            }

        }
